{% extends 'base.html' %}

{% block titulo %}
    Eliminar usuario
{% endblock titulo %}

{% block contenido %}
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de querer eliminar a {{ user.username }}?</p>
        {{ form }}
        <button class="btn btn-danger" type="submit">Eliminar</button>
        <a class="btn btn-warning" href="{% url 'lista_usuarios' %}">Cancelar</a>
    </form>
{% endblock contenido %}
