{% extends 'base.html' %}

{% block titulo %}
    {{accion}} receta
{% endblock titulo %}
    

{% block contenido %}
    <h1>{{accion}} receta</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">
           {% if accion == 'Nueva' %}
                Agregar
            {% else %}
                Guardar
           {% endif %} 
        </button>
    </form>
{% endblock contenido %}
