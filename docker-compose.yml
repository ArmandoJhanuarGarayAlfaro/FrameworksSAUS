version: '3.3'

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: comedor
    #restart: always
    depends_on:
      - db
    ports:
      - 9000:9000
      # - 80:80
    volumes: 
      - ./:/app

  db:
    image: mariadb
    container_name: comedor-db
    #restart: always
    environment:
      MYSQL_DATABASE: comedor
      MYSQL_USER: comedor
      MYSQL_PASSWORD: "admin1234"
      MYSQL_ROOT_PASSWORD: admin1234
    volumes:
      - db:/var/lib/mysql
    ports:
      - 3310:3306
 
volumes:
  db:    


